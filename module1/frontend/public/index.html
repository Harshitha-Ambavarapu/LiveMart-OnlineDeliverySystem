<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LiveMart â€” Register / Sign up</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Places API (optional) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_PLACES_API_KEY&libraries=places"></script>

    <!-- Custom Overrides -->
    <style>
      /* ---- Page background ---- */
      body {
        background: #f0f0f0 !important; /* Light grey */
        font-family: 'Inter', Arial, sans-serif;
        min-height: 100vh;
      }

      /* ---- Main card ---- */
      .card-hero {
        background: #ffffff !important;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        padding: 30px 40px;
        max-width: 900px;
        margin: 40px auto;
      }

      /* ---- Title (LiveMart) ---- */
      .brand,
      .brand h1,
      .brand span {
        color: #000 !important; /* Force black */
        font-weight: 700;
        text-align: center;
      }

      /* ---- Labels ---- */
      label {
        font-weight: 600;
        color: #111 !important;
      }

      /* ---- Input fields ---- */
      .form-control,
      .form-select {
        background: #fafafa !important;
        border: 1px solid #ddd !important;
        border-radius: 10px !important;
        padding: 10px 14px !important;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #000 !important;
        box-shadow: none !important;
        background: #fff !important;
      }

      /* ---- Black Primary Button ---- */
      .btn-primary {
        background: #000 !important;
        border: none !important;
        color: #fff !important;
        padding: 10px 18px !important;
        border-radius: 8px !important;
      }

      .btn-primary:hover {
        background: #333 !important;
      }

      /* ---- Grey Secondary Button ---- */
      .btn-secondary {
        background: #e5e5e5 !important;
        border: none !important;
        color: #000 !important;
        padding: 10px 18px !important;
        border-radius: 8px !important;
      }

      .btn-secondary:hover {
        background: #ccc !important;
      }

      /* ---- Social login buttons ---- */
      .social-btn {
        min-width: 160px;
        border-radius: 8px !important;
        padding: 10px 18px !important;
        font-weight: 600 !important;
        border: none !important;
      }

      /* Google button */
      .google-btn {
        background: #f2f2f2 !important;
        color: #000 !important;
        border: 1px solid #ddd !important;
      }
      .google-btn:hover {
        background: #e6e6e6 !important;
      }

      /* Facebook button */
      .fb-btn {
        background: #4267B2 !important;
        color: #fff !important;
      }
      .fb-btn:hover {
        background: #365899 !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
